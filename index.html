<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市射击游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            cursor: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 游戏UI覆盖层 */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* 瞄准镜 */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
        }

        .crosshair-pistol {
            border: 2px solid #fff;
            border-radius: 50%;
            opacity: 0.8;
        }

        .crosshair-rifle {
            border: 2px solid #0f0;
            opacity: 0.9;
        }

        .crosshair-sniper {
            border: 3px solid #f00;
            border-radius: 50%;
            opacity: 0.95;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .crosshair-sniper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 100%;
            background: #f00;
        }

        .crosshair-sniper::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 2px;
            background: #f00;
        }

        /* HUD信息 */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        /* 血量条 */
        #healthBar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            pointer-events: none;
        }

        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        #healthText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        #weaponInfo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 16px;
            text-align: right;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        /* 开始菜单 */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 200;
        }

        #startMenu h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        .menu-button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .menu-button:hover {
            background: linear-gradient(45deg, #f7931e, #ff6b35);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .difficulty-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* 游戏结束界面 */
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 200;
        }

        /* 控制说明 */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        .hidden {
            display: none !important;
        }

        /* 瞄准镜界面 */
        #scopeOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            pointer-events: none;
            z-index: 150;
        }

        #scopeView {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 8px solid #333;
            background: transparent;
            overflow: hidden;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.9);
        }

        #scopeCrosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scope-line-h {
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #ff0000;
            transform: translateY(-50%);
        }

        .scope-line-v {
            position: absolute;
            left: 50%;
            top: 10%;
            bottom: 10%;
            width: 2px;
            background: #ff0000;
            transform: translateX(-50%);
        }

        .scope-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            background: transparent;
        }

        /* 瞄准镜刻度 */
        .scope-marks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .scope-mark {
            position: absolute;
            background: #ff0000;
        }

        .scope-mark-h {
            height: 1px;
            width: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .scope-mark-v {
            width: 1px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 距离显示 */
        #scopeDistance {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- 游戏UI -->
        <div id="gameUI">
            <!-- 瞄准镜 -->
            <div id="crosshair" class="crosshair-pistol"></div>
            
            <!-- 血量条 -->
            <div id="healthBar">
                <div id="healthFill" style="width: 100%;"></div>
                <div id="healthText">100/100</div>
            </div>

            <!-- HUD信息 -->
            <div id="hud">
                <div>得分: <span id="score">0</span></div>
                <div>击杀: <span id="kills">0</span></div>
            </div>
            
            <!-- 武器信息 -->
            <div id="weaponInfo">
                <div>武器: <span id="currentWeapon">手枪</span></div>
                <div>子弹: <span id="ammo">15</span>/<span id="totalAmmo">45</span></div>
                <div>按 R 重新装弹</div>
            </div>
            
            <!-- 控制说明 -->
            <div id="controls">
                <div>WASD - 移动 | 空格 - 跳跃 | E - 瞄准镜 | 鼠标 - 转向 | 左键 - 射击</div>
                <div>1,2,3 - 切换武器 | R - 装弹 | ESC - 菜单</div>
            </div>
        </div>

        <!-- 瞄准镜界面 -->
        <div id="scopeOverlay">
            <div id="scopeView">
                <div id="scopeCrosshair">
                    <div class="scope-line-h"></div>
                    <div class="scope-line-v"></div>
                    <div class="scope-center"></div>
                    
                    <!-- 瞄准镜刻度 -->
                    <div class="scope-marks">
                        <!-- 水平刻度 -->
                        <div class="scope-mark scope-mark-h" style="left: 30%;"></div>
                        <div class="scope-mark scope-mark-h" style="left: 40%;"></div>
                        <div class="scope-mark scope-mark-h" style="right: 30%;"></div>
                        <div class="scope-mark scope-mark-h" style="right: 40%;"></div>
                        
                        <!-- 垂直刻度 -->
                        <div class="scope-mark scope-mark-v" style="top: 30%;"></div>
                        <div class="scope-mark scope-mark-v" style="top: 40%;"></div>
                        <div class="scope-mark scope-mark-v" style="bottom: 30%;"></div>
                        <div class="scope-mark scope-mark-v" style="bottom: 40%;"></div>
                    </div>
                </div>
                
                <div id="scopeDistance">距离: 0m</div>
            </div>
        </div>
        
        <!-- 开始菜单 -->
        <div id="startMenu">
            <h1>🎯 城市射击游戏</h1>
            <p style="margin-bottom: 30px; font-size: 18px;">选择难度开始游戏</p>
            <div class="difficulty-buttons">
                <button class="menu-button" onclick="startGame('easy')">简单</button>
                <button class="menu-button" onclick="startGame('normal')">普通</button>
                <button class="menu-button" onclick="startGame('hard')">困难</button>
            </div>
            <p style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
                点击开始后，请点击屏幕锁定鼠标指针
            </p>
        </div>
        
        <!-- 游戏结束界面 -->
        <div id="gameOver">
            <h2>游戏结束</h2>
            <p id="finalScore">最终得分: 0</p>
            <button class="menu-button" onclick="restartGame()">重新开始</button>
            <button class="menu-button" onclick="backToMenu()">返回菜单</button>
        </div>
    </div>

    <script type="module" src="game.js"></script>
    <script src="debug.js"></script>
</body>
</html>
